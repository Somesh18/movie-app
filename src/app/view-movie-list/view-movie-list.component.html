<div class="container">
    <div class="filter-container">
        <h2>Filters</h2>
    <div class="filter-box">
        <div>
            <label for="searchTitle">Title</label>
            <input type="text" id="searchTitle" [(ngModel)]="searchTitle" />
        </div>
        <div>
            <label for="searchYear">Release year</label>
            <input type="number" id="searchYear" [(ngModel)]="searchYear" />
        </div>
    </div>
    </div>
    
    <ul>
        <li *ngFor="let movies of movieListArray | filterTitle:searchTitle | filterYear:searchYear">
            <div class="movie-title">{{movies.title}}
                <span style="float:inline-end;">
                    <button class="details-btn" [id]="movies.id" (click)="viewDetails(movies.id)">Details</button>
                </span>
            </div> 
            <div style="font-size: 14px;">
                <span>Release date: {{movies.release_date}} </span>&nbsp;
                <span>Budget: ${{movies.budget}} million</span>&nbsp;
                <span>Duration: {{movies.duration | time}}</span>
            </div>
        </li>
    </ul>
</div>
